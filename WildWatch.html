<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WildWatch - Endangered Species</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8f5;
      color: #333;
    }

    header .title-section {
      background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee'); /* Wildlife background */
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .title-section h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .search-section {
      text-align: center;
      margin: 30px 0;
    }

    .search-section input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-section button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .species-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .species-card:hover {
      transform: scale(1.03);
    }

    .species-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .species-card .info {
      padding: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2e8b57;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-section">
      <h1>üåç WildWatch</h1>
      <p>Explore endangered species and help protect biodiversity</p>
    </div>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Search species..." />
      <button onclick="searchSpecies()">Search</button>
    </section>

    <section id="speciesContainer" class="card-grid">
      <!-- Species cards will appear here -->
    </section>
  </main>

  <footer>
    <p>¬© 2026 WildWatch | Conservation through awareness</p>
  </footer>

  <script>
    const speciesData = [
      {
        name: "Amur Leopard",
        image: "https://www.ourendangeredworld.com/wp-content/uploads/2022/09/amur-leopard-standing-in-the-tree.jpg.webp",
        status: "Critically Endangered",
        region: "Russia",
        habitat: "Temperate forests"
      },
      {
        name: "Sea Turtle",
        image: "https://a.storyblok.com/f/157322/1500x1000/33e6a716f4/are-sea-turtles-endangered.jpg",
        status: "Endangered",
        region: "Global Oceans",
        habitat: "Marine"
      },
      {
        name: "Red Panda",
        image: "https://www.treehugger.com/thmb/ROQ3QFxxCSKuBauUlnV_P6uwfbY=/2127x1409/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-727138639-5f13f2e5925d4180b1ba17638e085339.jpg",
        status: "Endangered",
        region: "Himalayas",
        habitat: "Mountain forests"
      },
      {
        name: "African Elephant",
        image: "https://facts.net/wp-content/uploads/2024/05/34-great-fun-facts-about-the-african-elephant-1716567762.jpg",
        status: "Vulnerable",
        region: "Sub-Saharan Africa",
        habitat: "Savannahs, forests, deserts"
      },
      {
        name: "Snow Leopard",
        image: "https://d18x2uyjeekruj.cloudfront.net/wp-content/uploads/2022/11/snow.jpg",
        status: "Vulnerable",
        region: "Central Asia",
        habitat: "Mountain ranges"
      }
    ];

    function searchSpecies() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("speciesContainer");
      container.innerHTML = "";

      const filtered = speciesData.filter(species =>
        species.name.toLowerCase().includes(query)
      );

      filtered.forEach(species => {
        const card = document.createElement("div");
        card.className = "species-card";
        card.innerHTML = `
          <img src="${species.image}" alt="${species.name}" />
          <div class="info">
            <h3>${species.name}</h3>
            <p><strong>Status:</strong> ${species.status}</p>
            <p><strong>Region:</strong> ${species.region}</p>
            <p><strong>Habitat:</strong> ${species.habitat}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Load all species initially
    window.onload = () => {
      searchSpecies();
    };
  </script>
</body>
</html>
